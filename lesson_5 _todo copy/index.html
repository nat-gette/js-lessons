<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<section class="tasks-wrap mt-5">
    <div class="container">
        <div class="card mb -3">
            <div class="card-header">
                Add todo
            </div>
            <div class="alert alert-tasks"> 
                <!-- Task added success! -->
            </div>
            <div class="card-body">
                <form  name="addTodoItem" action="">
                    <div class="form-group">
                        <label for="todoText">Text</label>
                        <input type="text" class="fotm-control" id="todoText">
                        <div class="invalid-feedback">
                            Enter text
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"> Add</button>
                </form>
            </div>
        </div>
        <div class="card mb-3 list-card">
           <div class="card-header">
               Task list
           </div>
           <div class="card-body">
               <ul class="list-group " >
                <!-- <li class="list-group-item">item 1</li>
                <li class="list-group-item">item 2</li>
                <li class="list-group-item">item 3</li>
                <li class="list-group-item">item 4</li>
                <li class="list-group-item">item 5</li> -->
            </ul>
            <div class="alert alert-tasks alert-tasks-list"> 
                <!-- Empty list! -->
            </div>
           </div>
            

        </div>

        <button class="btn btn-primary clear-btn">Clear list</button>

    </div>
</section>

    <script src="main.js"></script>
</body>
</html>
